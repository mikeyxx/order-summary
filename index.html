<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <figure>
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="img">
      </figure>
      <h1>Order Summary</h1>

      <p class="first-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan">
        <img src="/images/icon-music.svg" alt="music-icom" class="music-icon">
        <div class="subscription">
          <h2>Annual Plan</h2>
          <p>&dollar;59.99/year</p>
        </div>
        <a href="#" class="chg">Change</a>
      </div>

      <button class="button">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Michael Ogbo</a>.
    </footer>
  </div>

</body>
</html>
